{% extends BASE_TEMPLATE %}
{% load bootstrap4 %}

{% block container %}
    <br>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% csrf_token %}
            <form method="post">
                {% csrf_token %}
                <h5>Введите адрес электронной почту, связанного с вашим аккаунтов в личном кабинете.</h5>
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary btn-block btn-login">Отправить</button>
            </form>
        </div>
    </div>
{% endblock container %}
